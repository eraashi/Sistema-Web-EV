<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Aluno - Escola Viva</title>
    <link href="/static/css/output.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <div class="container mx-auto px-4 py-8">
        <h1 class="text-2xl font-bold mb-6">Editar Aluno</h1>
        <div class="bg-white p-6 rounded-lg shadow-md">
            <form id="edit-student-form">
                <div class="mb-4">
                    <label class="block text-sm font-medium text-gray-700">Nome</label>
                    <input type="text" id="name" value="{{ student.nome }}" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500">
                </div>
                <div class="mb-4">
                    <label class="block text-sm font-medium text-gray-700">Matrícula</label>
                    <input type="text" id="matricula" value="{{ student.matricula }}" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500">
                </div>
                <div class="mb-4">
                    <label class="block text-sm font-medium text-gray-700">Série</label>
                    <input type="text" id="serie" value="{{ student.serie }}" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500">
                </div>
                <div class="flex justify-end">
                    <button type="button" onclick="window.history.back()" class="bg-gray-500 text-white px-4 py-2 rounded-md mr-2 hover:bg-gray-600">Cancelar</button>
                    <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded-md hover:bg-blue-700">Salvar</button>
                </div>
            </form>
        </div>
    </div>
    <script>
        document.getElementById('edit-student-form').onsubmit = async (e) => {
            e.preventDefault();
            const student = {
                nome: document.getElementById('name').value,
                matricula: document.getElementById('matricula').value,
                serie: document.getElementById('serie').value
            };
            try {
                const response = await fetch(`/api/alunos/{{ student.id }}`, {
                    method: 'PATCH',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(student)
                });
                if (!response.ok) throw new Error('Erro ao salvar aluno');
                window.location.href = '/';
            } catch (error) {
                alert('Erro: ' + error.message);
            }
        };
    </script>
</body>
</html>
