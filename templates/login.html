<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Escola Viva</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <!-- Se você estiver usando um arquivo output.css gerado, descomente a linha abaixo e remova o CDN -->
    <!-- <link href="/static/css/output.css" rel="stylesheet"> -->
</head>
<body class="bg-white min-h-screen flex flex-col">
    <!-- Contêiner Principal -->
    <div class="flex flex-col lg:flex-row items-stretch h-[calc(100vh-60px)]">
        <!-- Seção de Texto à Esquerda -->
        <div class="w-full lg:w-1/2 p-8 lg:pl-96 lg:p-8 flex flex-col justify-center">
            <!-- Espaço Reservado para Imagem (Logotipo) -->
            <div class="w-80 h-40 mb-2">
                <!-- Você pode adicionar sua imagem aqui, por exemplo: -->
                <img src="/static/src/logo media.png" alt="Logotipo" class="w-full h-full object-contain">
            </div>

            <!-- Saudação -->
            <p class="text-4xl font-bold text-gray-900 mt-2 mb-2">Olá,</p>

            <!-- Instruções -->
            <p class="text-base text-gray-600 mb-4">Preencha abaixo para acessar.</p>

            <!-- Formulário de Login -->
            <form id="login-form" class="w-full max-w-xs space-y-4">
                <!-- Campo CPF -->
                <div>
                    <label for="cpf" class="block text-sm font-medium text-gray-700 mb-1">CPF</label>
                    <div class="relative">
                        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                            <svg class="h-5 w-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path>
                            </svg>
                        </div>
                        <input type="text" id="cpf" name="cpf" class="pl-10 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500" required placeholder="Digite seu CPF">
                    </div>
                </div>

                <!-- Campo Senha -->
                <div>
                    <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Senha</label>
                    <div class="relative">
                        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                            <i data-lucide="lock" class="h-5 w-5 text-gray-400"></i>
                        </div>
                        <input type="password" id="password" name="password" class="pl-10 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500" required placeholder="Digite sua senha">
                    </div>
                </div>

                <!-- Contêiner para Mensagem de Erro -->
                <div id="error-message" class="space-y-4"></div>

                <!-- Botão Entrar -->
                <div>
                    <button type="submit" class="w-full bg-blue-600 text-white px-4 py-3 rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-50 transition-colors duration-200 text-lg font-semibold">Entrar</button>
                </div>
            </form>

            <!-- Link "Esqueci minha senha" (Desabilitado) -->
            <div class="mt-4">
                <a href="#" class="text-sm text-gray-400 underline pointer-events-none cursor-not-allowed">Esqueci minha senha</a>
            </div>
        </div>

        <!-- Imagem à Direita -->
        <div class="w-full lg:w-1/2 h-[calc(50vh-60px)] lg:h-[calc(100vh-60px)] pr-0">
            <img src="/static/src/escola viva login.png" alt="Imagem de Login" class="w-full h-full object-contain">
        </div>
    </div>

    <!-- Rodapé com Link de Ajuda (Desabilitado) -->
    <div class="bg-blue-100 py-4 px-8 flex justify-center lg:justify-start h-[60px]">
        <div class="flex items-center space-x-2">
            <svg class="h-5 w-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8.228 9c.549-1.165 2.03-2 3.772-2 2.21 0 4 1.343 4 3 0 1.4-1.278 2.575-3.006 2.907-.542.104-.994.54-.994 1.093m0 3h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
            </svg>
            <a href="#" class="text-sm text-gray-400 pointer-events-none cursor-not-allowed">Está com dúvidas para fazer o login? Acesse Ajuda</a>
        </div>
    </div>

    <script>
        document.getElementById('login-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const cpf = document.getElementById('cpf').value;
            const password = document.getElementById('password').value;

            // Limpar mensagens de erro anteriores
            const errorContainer = document.getElementById('error-message');
            errorContainer.innerHTML = '';

            try {
                const response = await fetch('/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ cpf, password }),
                    credentials: 'include'  // Enviar cookies de sessão
                });
                const data = await response.json();

                if (response.ok) {
                    console.log('Login bem-sucedido, redirecionando para:', data.redirect || '/dashboard');
                    window.location.href = data.redirect || '/dashboard';
                } else {
                    console.log('Erro ao fazer login:', data.error || 'Erro desconhecido');
                    // Inserir a div de erro no contêiner
                    const errorDiv = document.createElement('div');
                    errorDiv.className = 'bg-red-100 border-l-4 border-red-500 text-red-700 p-4 rounded-lg';
                    errorDiv.setAttribute('role', 'alert');
                    errorDiv.innerHTML = '<p>Credenciais inválidas. Tente novamente.</p>';
                    errorContainer.appendChild(errorDiv);
                }
            } catch (error) {
                console.log('Erro na requisição de login:', error.message);
                // Inserir a div de erro no contêiner
                const errorDiv = document.createElement('div');
                errorDiv.className = 'bg-red-100 border-l-4 border-red-500 text-red-700 p-4 rounded-lg';
                errorDiv.setAttribute('role', 'alert');
                errorDiv.innerHTML = '<p>Erro: ' + error.message + '</p>';
                errorContainer.appendChild(errorDiv);
            }
        });

        // Inicializar ícones Lucide
        lucide.createIcons();
    </script>
</body>
</html>
