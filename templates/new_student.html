{% extends 'base.html' %}

{% block title %}Novo Aluno{% endblock %}

{% block header %}Novo Aluno{% endblock %}

{% block content %}
<div class="bg-white p-6 rounded-lg shadow-md">
    <form id="new-student-form">
        <div class="mb-4">
            <label class="block text-sm font-medium text-gray-700">Nome</label>
            <input type="text" id="name" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500" required>
        </div>
        <div class="mb-4">
            <label class="block text-sm font-medium text-gray-700">Matrícula</label>
            <input type="text" id="matricula" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500" required>
        </div>
        <div class="mb-4">
            <label class="block text-sm font-medium text-gray-700">Série</label>
            <select id="serie" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500" required>
                <option value="4">4º Ano</option>
                <option value="5">5º Ano</option>
                <option value="6">6º Ano</option>
                <option value="7">7º Ano</option>
                <option value="8">8º Ano</option>
                <option value="9">9º Ano</option>
            </select>
        </div>
        <div class="flex justify-end">
            <button type="button" onclick="window.history.back()" class="bg-gray-500 text-white px-4 py-2 rounded-md mr-2 hover:bg-gray-600">Cancelar</button>
            <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded-md hover:bg-blue-700">Salvar</button>
        </div>
    </form>
</div>
<script>
    document.getElementById('new-student-form').onsubmit = async (e) => {
        e.preventDefault();
        const student = {
            nome: document.getElementById('name').value,
            matricula: document.getElementById('matricula').value,
            serie: document.getElementById('serie').value,
            polo_id: '{{ user.polo_id }}'
        };
        try {
            const response = await fetch('/api/alunos', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(student)
            });
            if (!response.ok) throw new Error('Erro ao criar aluno');
            window.location.href = '/';
        } catch (error) {
            alert('Erro: ' + error.message);
        }
    };
</script>
{% endblock %}
