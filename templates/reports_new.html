{% extends 'base.html' %}

{% block title %}Relatórios{% endblock %}

{% block header %}Relatórios{% endblock %}

{% block content %}
<div class="space-y-8">
    <!-- Seção de Presenças -->
    <div>
        <h2 class="text-lg font-semibold mb-4">Presenças</h2>
        <div id="presences-section" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
            <!-- Cards de presenças serão adicionados dinamicamente aqui -->
        </div>
    </div>

    <!-- Divisor Azul -->
    <div class="flex justify-center">
        <hr style="border: none; border-top: 2px solid #93c5fd; width: 80%; margin: 2rem 0;">
    </div>

    <!-- Seção de Ocorrências -->
    <div>
        <h2 class="text-lg font-semibold mb-4">Ocorrências</h2>
        <div id="occurrences-section" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
            <!-- Cards de ocorrências serão adicionados dinamicamente aqui -->
        </div>
    </div>
</div>

<!-- Modal para Visualizar Alunos -->
<div id="view-students-modal" class="modal">
    <div class="modal-content modal-content-wide">
        <div class="modal-header">
            <h2 id="modal-date" class="modal-title"></h2>
            <div id="modal-details" class="details-box">
                <!-- Título da turma e detalhes serão adicionados dinamicamente aqui -->
            </div>
        </div>
        <div class="modal-body">
            <div class="students-list-header">
                <span style="width: 400px;">Nome</span>
                <span style="width: 300px;">Unidade</span>
                <span style="width: 50px; text-align: right;">Presença</span>
            </div>
            <div id="students-list" class="space-y-4">
                <!-- Lista de alunos será adicionada dinamicamente aqui -->
            </div>
        </div>
        <div id="occurrences-list" class="occurrences-box">
            <!-- Ocorrências serão adicionadas dinamicamente aqui -->
        </div>
        <div class="modal-footer">
            <button type="button" id="close-modal" class="modal-button modal-button-cancel">Fechar</button>
        </div>
    </div>
</div>

<style>
/* Estilo do Modal */
.modal {
    display: none;
    position: fixed;
    z-index: 1000;
    left: 0;
    top: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(0, 0, 0, 0.5);
    overflow: hidden; /* Impede rolagem no fundo */
}

.modal.active {
    display: flex;
    justify-content: center;
    align-items: center;
}

.modal-content {
    background-color: #fff;
    padding: 20px;
    border: 1px solid #888;
    width: 80%;
    max-height: 90vh; /* Limite de altura para o modal */
    border-radius: 8px;
    display: flex;
    flex-direction: column;
}

.modal-content-wide {
    width: 900px; /* Largura ajustada */
    max-width: 900px;
}

.modal-header {
    flex-shrink: 0; /* Impede que o cabeçalho encolha */
}

.modal-title {
    font-size: 1.25rem;
    font-weight: 600;
    margin-bottom: 20px;
}

.modal-body {
    flex-grow: 1; /* Ocupa o espaço disponível */
    overflow-y: auto; /* Adiciona rolagem vertical */
    max-height: calc(90vh - 150px); /* Altura máxima ajustada considerando cabeçalho e rodapé */
}

.students-list-header {
    font-weight: 600;
    color: #374151;
    border-bottom: 2px solid #d1d5db;
    padding-bottom: 8px;
    margin-bottom: 8px;
    display: flex;
    flex-direction: row;
}

.modal-fields {
    display: flex;
    flex-direction: column;
    gap: 8px; /* Espaço vertical reduzido */
}

.modal-field {
    display: flex;
    flex-direction: row;
    align-items: center;
    position: relative; /* Para posicionar o tooltip */
}

.modal-footer {
    flex-shrink: 0; /* Impede que o rodapé encolha */
    margin-top: 24px;
    display: flex;
    justify-content: flex-end;
    gap: 8px;
}

.modal-button {
    padding: 8px 16px;
    border-radius: 4px;
    font-size: 1rem;
    cursor: pointer;
}

.modal-button-cancel {
    background-color: #d1d5db;
    color: #374151;
}

.modal-button-cancel:hover {
    background-color: #9ca3af;
}

/* Estilo da Div de Detalhes */
.details-box {
    margin-bottom: 24px; /* Mais espaço entre a div e o cabeçalho da lista */
    padding: 12px;
    border: 2px solid #93c5fd; /* Contorno azul */
    border-radius: 8px;
    background-color: #f3f4f6; /* Cinza claro */
}

/* Estilo da Div de Ocorrências */
.occurrences-box {
    margin-top: 20px;
    margin-bottom: 20px; /* Espaço antes do botão Fechar */
    padding: 12px;
    border: 2px solid #93c5fd; /* Contorno azul */
    border-radius: 8px;
    background-color: #f3f4f6; /* Cinza claro */
}

.occurrences-box p {
    font-size: 0.875rem;
    color: #4b5563;
    line-height: 1.5;
}

/* Estilo do Dropdown de Impressão */
.dropdown-container {
    position: relative;
    display: inline-block;
}

.print-btn {
    background-color: #34d399;
    color: #fff;
    padding: 4px 8px;
    border-radius: 4px;
    font-size: 14px;
    border: none;
    cursor: pointer;
}

.print-btn:hover {
    background-color: #2ea87a;
}

.dropdown-menu {
    display: none;
    position: absolute;
    background-color: #fff;
    min-width: 100px;
    box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
    z-index: 1;
    border-radius: 4px;
    margin-top: 4px;
}

.dropdown-menu a {
    color: #374151;
    padding: 8px 12px;
    text-decoration: none;
    display: block;
    font-size: 14px;
}

.dropdown-menu a:hover {
    background-color: #f3f4f6;
}

.dropdown-menu.show {
    display: block;
}
</style>
{% endblock %}

{% block scripts %}
<!-- Adicionar bibliotecas para Excel e PDF -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.23/jspdf.plugin.autotable.min.js"></script>
<script src="/static/js/reports_new.js?v=1"></script>
{% endblock %}
